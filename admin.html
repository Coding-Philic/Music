<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Add Songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
  margin: 0;
  min-height: 100vh;
  font-family: Inter, system-ui, Arial, sans-serif;
  background:
    radial-gradient(circle at 70% 10%, rgba(34,197,94,0.12), transparent 60%),
    radial-gradient(circle at 20% 90%, rgba(56,189,248,0.14), transparent 60%),
    linear-gradient(160deg, #06141f 0%, #112031 100%);
  color: #eaf6ff;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Main Admin Box Glassmorphism */
.admin-box {
  width: 350px;
  background: rgba(24, 34, 53, 0.78);
  box-shadow: 0 8px 48px rgba(8, 16, 34, 0.55);
  border-radius: 20px;
  padding: 32px 28px 24px;
  margin: 40px 0;
  border: 1px solid rgba(123, 185, 244, 0.11);
  backdrop-filter: blur(18px) saturate(155%);
  display: flex;
  flex-direction: column;
  gap: 16px;
  position: relative;
  z-index: 1;
}

h2 {
  text-align: center;
  margin-top: 0;
  margin-bottom: 22px;
  font-size: 1.95rem;
  letter-spacing: 0.04em;
  color: #f1f2f8;
  font-weight: 700;
  text-shadow: 0 4px 18px rgba(34,197,94,0.07);
  user-select: none;
}

/* Labels */
.admin-box label {
  font-size: 14px;
  color: #b7c2da;
  letter-spacing: 0.03em;
  margin-top: 6px;
  margin-bottom: 3px;
  font-weight: 600;
  display: block;
}

/* Inputs */
.admin-box input[type="text"],
.admin-box input[type="file"] {
  width: 100%;
  padding: 10px 14px;
  margin-bottom: 4px;
  border-radius: 10px;
  border: 1px solid rgba(136, 176, 226, 0.16);
  background: rgba(27, 36, 54, 0.94);
  color: #e6eef6;
  font-size: 15px;
  font-weight: 500;
  box-shadow: 0 2px 10px rgba(34,197,94,0.06);
  outline: none;
  transition: border-color 0.18s, background 0.18s;
}

.admin-box input[type="text"]:focus,
.admin-box input[type="file"]:focus {
  border-color: rgba(34,197,94,0.55);
  background: rgba(32,49,68,0.98);
}

/* Custom file input style slight */
.admin-box input[type="file"] {
  padding: 9px 5px;
  font-size: 13px;
  background: rgba(27, 36, 54, 0.80);
  color: #83e7d8;
  border-style: dashed;
  border-width: 1.5px;
}

/* Modern Button */
.admin-box button {
  margin-top: 14px;
  padding: 13px 0;
  width: 100%;
  font-size: 16px;
  font-weight: 700;
  border: none;
  border-radius: 32px;
  background: linear-gradient(90deg, rgba(34,197,94,0.92) 60%, rgba(56,189,248,0.75));
  color: #142617;
  letter-spacing: 0.04em;
  box-shadow: 0 6px 18px rgba(34, 197, 94, 0.16);
  cursor: pointer;
  transition: box-shadow 0.14s, transform 0.12s, filter .2s;
  filter: brightness(1.05);
}

.admin-box button:hover,
.admin-box button:focus {
  filter: brightness(1.12);
  box-shadow: 0 14px 48px rgba(56,189,248,0.10),0 4px 18px rgba(34,197,94,0.15);
  transform: translateY(-1.5px) scale(1.012);
}

/* Responsive */
@media (max-width:500px) {
  .admin-box {
    width: 97vw;
    padding: 18px 6vw 16px;
    min-width: 0;
    font-size: 15px;
  }
  h2 {
    font-size: 1.25rem;
  }
}

</style>
<body>

<h2>Add New Song</h2>

<div class="admin-box">

    <label>Song Title:</label>
    <input type="text" id="song-title" placeholder="Enter song title">

    <label>Artist Name:</label>
    <input type="text" id="song-artist" placeholder="Enter artist">

    <label>Select Song File (.mp3):</label>
    <input type="file" id="song-file" accept="audio/mp3,audio/*">

    <label>Select Poster Image:</label>
    <input type="file" id="song-img" accept="image/*">

    <button onclick="addSong()">Add Song</button>
</div>

<script src="utils/helpers.js"></script>
<script src="utils/localStorage.js"></script>
<script src="utils/idb.js"></script>
<script src="admin.js"></script>

</body>
</html>
